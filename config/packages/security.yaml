security:

    role_hierarchy:
        ROLE_CUSTOMER:    ROLE_USER
        ROLE_ADMIN:       ROLE_USER
        ROLE_ADMIN_CAMBODGE: ROLE_ADMIN
        ROLE_ADMIN_TOKYO: ROLE_ADMIN
        ROLE_SUPER_ADMIN: [ ROLE_ADMIN_CAMBODGE, ROLE_ADMIN_TOKYO  ]

    encoders:
        App\Entity\User:
            algorithm: bcrypt
            cost: 12

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            guard:
                authenticators:
                    - App\Security\LoginAuthenticator
            logout:
                path: logout
                target: frontpage

    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin, roles: ROLE_ADMIN }
